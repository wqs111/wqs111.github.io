"#Lab2-Array" class="headerlink" title="Lab2 Array"></a>Lab2 Array</h2><p>程序除了语法错误以外竟然一次跑通，写的时候很崩溃因为牵扯到 ASCII 码，不是很熟，但是没想到 oj 竟然一次过了，真的巨激动!</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/12/10/CS50Lab1/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%AE%A1%E7%AE%97%E6%9C%BA/">计算机</a></object></span><span class="tags"><object><a href="/tags/%E7%AC%94%E8%AE%B0/">笔记</a></object><object><a href="/tags/CS50/">CS50</a></object></span><time datetime="2023-12-10T05:15:44.000Z">2023-12-10</time></div><h1 class="recent-title">CS50-Week1</h1><div class="recent-excerpt"><hr><h2 id="Lab1-C：Population-Growth"><a href="#Lab1-C：Population-Growth" class="headerlink" title="Lab1 C：Population Growth"></a>Lab1 C：Population Growth</h2></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/12/03/%E4%BC%A0%E6%92%AD%E6%B8%B8%E6%88%8F%E7%90%86%E8%AE%BA-%E8%AF%BB%E4%B9%A6%E6%8A%A5%E5%91%8A/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E9%98%85%E8%AF%BB/">阅读</a></object><object><a href="/tags/%E4%BD%9C%E4%B8%9A/">作业</a></object><object><a href="/tags/%E6%B8%B8%E6%88%8F/">游戏</a></object></span><time datetime="2023-12-03T13:45:27.000Z">2023-12-03</time></div><h1 class="recent-title">读书报告-传播游戏理论</h1><div class="recent-excerpt"><hr><h1 id="互联网-大背景下看传播游戏理论"><a href="#互联网-大背景下看传播游戏理论" class="headerlink" title="互联网+大背景下看传播游戏理论"></a>互联网+大背景下看传播游戏理论</h1><h2 id="——读《从斯蒂芬森出发：传播游戏理论的新进展》有感"><a href="#——读《从斯蒂芬森出发：传播游戏理论的新进展》有感" class="headerlink" title="——读《从斯蒂芬森出发：传播游戏理论的新进展》有感"></a>——读《从斯蒂芬森出发：传播游戏理论的新进展》有感</h2><p>随着科技的飞速发展，传媒产业也在经历一场深刻的变革。你是否曾想过为什么有些东西在网上传播得超级快，而有些却悄无声息？或者你是否想知道为什么打开手机一看，总有一些内容让你停不下来？在此现象的背后，往往暗藏着传播游戏理论和互联网的结合，成为传媒行业的新引擎，为其带来了前所未有的机遇和挑战。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/12/03/%E5%A2%9E%E9%95%BF%E9%BB%91%E5%AE%A2-%E8%AF%BB%E4%B9%A6%E6%8A%A5%E5%91%8A/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E9%98%85%E8%AF%BB/">阅读</a></object><object><a href="/tags/%E4%BD%9C%E4%B8%9A/">作业</a></object></span><time datetime="2023-12-03T13:44:48.000Z">2023-12-03</time></div><h1 class="recent-title">读书报告-增长黑客</h1><div class="recent-excerpt"><hr><h1 id="黑客增长技巧重塑互联网运营方式"><a href="#黑客增长技巧重塑互联网运营方式" class="headerlink" title="黑客增长技巧重塑互联网运营方式"></a>黑客增长技巧重塑互联网运营方式</h1><h2 id="——读《增长黑客》有感"><a href="#——读《增长黑客》有感" class="headerlink" title="——读《增长黑客》有感"></a>——读《增长黑客》有感</h2><p>最近几年，美国硅谷都在采用一种新的互联网运营方式。包括大家熟知的几位巨头：Uber、Facebook、Twitter、Dropbox、Airbnb，这些 IT 巨头目前都在采用这种方式。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2023/12/03/%E7%AC%AC%E4%B8%89%E6%AC%A1%E6%B5%AA%E6%BD%AE-%E8%AF%BB%E4%B9%A6%E6%8A%A5%E5%91%8A/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E9%98%85%E8%AF%BB/">阅读</a></object><object><a href="/tags/%E4%BD%9C%E4%B8%9A/">作业</a></object></span><time datetime="2023-12-03T13:41:08.000Z">2023-12-03</time></div><h1 class="recent-title">读书报告-第三次浪潮</h1><div class="recent-excerpt"><hr><h1 id="互联网造就的第三次“浪潮”"><a href="#互联网造就的第三次“浪潮”" class="headerlink" title="互联网造就的第三次“浪潮”"></a>互联网造就的第三次“浪潮”</h1><h2 id="——读《第三次浪潮》有感"><a href="#——读《第三次浪潮》有感" class="headerlink" title="——读《第三次浪潮》有感"></a>——读《第三次浪潮》有感</h2><p>《第三次浪潮》是一本由未来学家阿尔文托夫勒于 1980 年出版的书。该书的核心观点是，人类文明经历了两次重大的变革，现在正在进入第三次浪潮。第一次浪潮是农业革命，持续了数千年；第二次浪潮是工业革命，从 17 世纪末开始，持续至今。</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><a class="extend next" rel="next" href="/page/2/">Next</a></div><div class="bottom-btn"><div><a class="i-top" id="to-top" onClick="scrolls.scro
